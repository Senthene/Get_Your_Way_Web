	<section id="création" class="section gray-bg">
		
			<div class="container">
                            <h2>Qui êtes-vous ?</h2>
                        <hr>
			<div class="container">
                            <form method="post" action="Profil.html">
                                
                                    <div class="form-group row">
                                        <label for="labelEmail" class="col-sm-2 col-form-label">Nom</label>
                                        <div class="col-sm-10">
                                          <input type="text" class="form-control" placeholder="Nom" id="nom" onblur="verif_champ(this)"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="labelName" class="col-sm-2 col-form-label">Prénom</label>
                                        <div class="col-sm-10">       
                                            <input type="text" class="form-control" placeholder="Prénom" id="prénom" onblur="verif_champ(this)"/> 
                                     </div>
                                    </div>  
                                    <div class="form-group row">
                                        <label for="labelName" class="col-sm-2 col-form-label">Adresse email</label>
                                        <div class="col-sm-10">   
                                            <input type="email" class="form-control" placeholder="Email"  id="email" onblur="verifMail(this)"/> 
                                            <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre email avec quelqu'un d'autre.</small>
                                        </div>
                                    </div>  
                                    <div class="form-group row">
                                        <label for="labelMotdePasse1" class="col-sm-2 col-form-label">Mot de passe</label>
                                        <div class="col-sm-10">           
                                            <input type="password" class="form-control" placeholder="Mot de passe" id="mdp" onblur="verif_champ(this)"/> 
                                            <small id="emailHelp" class="form-text text-muted">Entrer à nouveau votre mot de passe</small>
                                            <input type="password" class="form-control" placeholder="Confirmez votre mot de passe" id="mdp2" onblur="verif_champ(this)"/>
                                        </div>
                                    </div> 
                                    <div class="form-group row">
                                        <div class="offset-sm-2 " align="center">
                                            <a class="btn btn-blue" onclick="Inscription()">Créer votre compte</a>
                                        </div>
                                    </div>
                                
                            </form>
                        </div>
		</div>
